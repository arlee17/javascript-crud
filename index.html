<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="assets/js/main.js" defer></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Javascript ES21 Notes</title>
</head>
<body>
  <div class="layout">
    <header class="header">
      <h1>Javascript ES21 Notes</h1>
    </header>
    <section id="content" class="content">
      <article class="note-item">
        <h3 class="title">Title card</h3>
        <p class="description">Description card</p>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </article>
    </section>
    <aside class="aside">
      <div class="search">
        <h3 class="title">Search Note</h3>
        <form action="">
          <input type="text" id="search_field">
          <button id="search">Search</button>
        </form>
      </div>
      <div class="add">
        <h3 class="title">Add Note</h3>
        <form action="">
          <input type="text" id="title" placeholder="Title">
          <textarea name="" id="description" cols="30" rows="10" placeholder="Description"></textarea>
          <input id="save" type="submit">
        </form>
      </div>
    </aside>
    <footer class="footer">
      Javascript ES21 Notes
    </footer>
  </div>
</body>
</html>
